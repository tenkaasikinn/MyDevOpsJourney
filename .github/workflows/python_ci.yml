name: Python CI (Week4)

on:
  push:
    branches:
      - "main"
      - "week4"
    paths:
      - "Week04-PythonForOps/**"

  pull_request:
    branches:
      - "main"
    paths:
      - "Week04-PythonForOps/**"

jobs:
  test-python:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Week04-PythonForOps

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.14"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

